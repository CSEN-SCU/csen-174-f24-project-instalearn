<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Set - InstaLearn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">InstaLearn</a>

    <form action="search-results.html" method="get">
        <input type="text" name="query" placeholder="Search in English" class="search-bar" required>
    </form>

    <div class="header-buttons">
        <a href="#" class="btn">+ Create Set</a>
        <button class="logout">Log Out</button>
    </div>
</header>

<main class="main-content">
    <div class="create-set-header">
        <h1>Create a new set</h1>
        <button type="submit" class="btn save-btn">Save</button>
    </div>
    
    <form action="#" method="POST" class="create-set-form">
        <div class="set-name">
            <input type="text" id="set-name" name="set-name" placeholder="Enter set name" required>
        </div>
    
        <div class="result-box">
            <h2 class="word-title">
                <input type="text" id="word" name="word" placeholder="Enter word here" required>
            </h2>    

            <div class="result-details">
                <div class="detail-box">
                    <label for="translation">Portuguese Translation</label>
                </div>
    
                <div class="detail-box">
                    <label for="image">Image</label>
                    <div id="image-placeholder" class="image-placeholder">
                    </div>
                </div>
    
                <div class="detail-box">
                    <label for="audio">Audio</label>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="button-container">
            <button type="button" id="add-card" class="btn">+ Add another card</button>
        </div>
    </form>    
</main>

</body>
</html>
