<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLearn</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">InstaLearn</a>

    <form action="/search-results.html" method="get">
        <input type="text" name="query" placeholder="Search in English" class="search-bar" required>
    </form>

    <div class="header-buttons">
        <a href="/create-new-set.html" class="btn">+ Create Set</a>
        <button class="logout">Log Out</button>
    </div>
</header>

<main class="main-content">
    <h1>Your Sets</h1>
    <div class="sets-container">
        <a href="set.html?query=fruit" class="set-card">Fruit</a>
        <a href="set.html?query=body" class="set-card">Body</a>
    </div>
</main>

</body>
</html>
