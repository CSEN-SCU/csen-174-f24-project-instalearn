<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Set - InstaLearn</title>
    <link rel="stylesheet" href="styles.css">
    <script src="createSet.js" defer></script>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">InstaLearn</a>

    <form action="search-results.html" method="get">
        <input type="text" name="query" placeholder="Search in English" class="search-bar" required>
    </form>

    <div class="header-buttons">
        <a href="#" class="btn">+ Create Set</a>
        <button class="logout">Log Out</button>
    </div>
</header>

<main class="main-content">
    <div class="create-set-header">
        <h1>Create a new set</h1>
        
    </div>
    
    <form id = "create-set-form" class="create-set-form">
        <div class="set-name">
            <input type="text" id="set-name" name="set-name" placeholder="Enter set name" required>
        </div>

        <div class="button-container">
            <button id="save-button" type="submit" class="btn save-btn">Save</button>
        </div>
    </form>    
</main>

</body>
</html>
